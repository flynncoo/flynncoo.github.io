name: Update RSS feed

on:
  push:
    branches: [main]
    paths: [news.json]

jobs:
  build-rss:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Generate now.xml
        run: python3 generate_rss.py

      - name: Commit updated RSS feed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add now.xml
          git diff --cached --quiet || git commit -m "Auto-update now.xml from news.json"
          git push
