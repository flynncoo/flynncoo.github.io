name: Update RSS feeds

on:
  push:
    branches: [main]
    paths:
      - news.json
      - blog/posts.json

jobs:
  build-rss:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Generate now.xml
        run: python3 scripts/generate_rss.py

      - name: Generate blog/feed.xml
        run: python3 scripts/generate_blog_rss.py

      - name: Commit updated RSS feeds
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add now.xml blog/feed.xml
          git diff --cached --quiet || git commit -m "Auto-update RSS feeds"
          git push
