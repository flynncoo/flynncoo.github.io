			<script>
				(function() {
					var params = new URLSearchParams(window.location.search);
					var post = params.get('post');
					var contentEl = document.getElementById('post-content');

					if (!post) {
						contentEl.innerHTML = '<p>No post specified. <a href="index.html">Back to blog.</a></p>';
						return;
					}

					// Only allow safe filenames: letters, numbers, hyphens, underscores
					if (!/^[a-zA-Z0-9_-]+$/.test(post)) {
						contentEl.innerHTML = '<p>Invalid post name.</p>';
						return;
					}

					fetch('posts/' + post + '.md')
						.then(function(r) {
							if (!r.ok) throw new Error('Not found');
							return r.text();
						})
						.then(function(md) {
							// Protect math expressions before marked processes them,
							// so marked doesn't escape $ signs or mangle LaTeX.
							var mathBlocks = [];

							md = md.replace(/\$\$[\s\S]*?\$\$/g, function(match) {
								var id = 'MATHPLACEHOLDER' + mathBlocks.length + 'END';
								mathBlocks.push(match);
								return id;
							});

							md = md.replace(/\$[^\$\n]+?\$/g, function(match) {
								var id = 'MATHPLACEHOLDER' + mathBlocks.length + 'END';
								mathBlocks.push(match);
								return id;
							});

							var html = marked.parse(md);

							// Restore math expressions
							mathBlocks.forEach(function(math, i) {
								html = html.split('MATHPLACEHOLDER' + i + 'END').join(math);
							});

							contentEl.innerHTML = html;

							// Set page title from the first h1
							var h1 = contentEl.querySelector('h1');
							if (h1) {
								document.title = h1.textContent + ' | Oisín Flynn-Connolly';
								h1.className = 'major';
							}

							// Typeset math with MathJax
							if (window.MathJax && MathJax.typesetPromise) {
								MathJax.typesetPromise([contentEl]);
							}
						})
						.catch(function() {
							contentEl.innerHTML = '<p>Post not found. <a href="index.html">Back to blog.</a></p>';
						});
				})();
			</script>
